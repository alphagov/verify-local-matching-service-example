language: java
env:
  global:
  - VERIFY_USE_PUBLIC_BINARIES=true
  # GITHUB_PAT
  - secure: ""

jdk:
- openjdk8
matrix:
before_install:
- sudo apt-get install jq
script:
  - ./jenkins.sh
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
